<!--
  --------- CSS ---------
-->

<style>
  body {
    overflow: hidden;
  }
  
  .background {
    height: 100vh;
    width: 100%;
    background: #000;
    top: 0;
    left: 0;
    position: fixed;
  }

  .clock {
    width: 100vw;
    height: 100vw;
    border: 0px solid #545271;
    border-radius: 50%;
    margin: 0 auto;
    position: relative;
    padding: 12px;
    background: #545271;
    top: 50%;
    transform: translateY(-50%);
  }

  .outer-clock-face {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 100%;
    background: #fefefc;
    -webkit-box-shadow: 0 20px 10px rgba(62, 47, 63, 0.45);
    -moz-box-shadow: 0 20px 10px rgba(62, 47, 63, 0.45);
    box-shadow: 0 20px 10px rgba(62, 47, 63, 0.45);
    overflow: hidden;
  }

  .outer-clock-face::after {
    -webkit-transform: rotate(90deg) translate(-50%) !important;
    -moz-transform: rotate(90deg) translate(-50%) !important;
    transform: rotate(90deg) translate(-50%) !important;
  }

  .outer-clock-face::before,
  .outer-clock-face::after,
  .outer-clock-face .marking {
    content: '';
    position: absolute;
    width: 10px;
    height: 100%;
    background: #b8b8c5;
    z-index: 0;
    left: calc(50% - 5px);
  }

  .outer-clock-face .marking {
    background: #bdbdcb;
    width: 8px;
  }

  .outer-clock-face .marking.marking-one {
    -webkit-transform: rotate(30deg);
    -moz-transform: rotate(30deg);
    transform: rotate(30deg)
  }

  .outer-clock-face .marking.marking-two {
    -webkit-transform: rotate(60deg);
    -moz-transform: rotate(60deg);
    transform: rotate(60deg)
  }

  .outer-clock-face .marking.marking-three {
    -webkit-transform: rotate(120deg);
    -moz-transform: rotate(120deg);
    transform: rotate(120deg)
  }

  .outer-clock-face .marking.marking-four {
    -webkit-transform: rotate(150deg);
    -moz-transform: rotate(150deg);
    transform: rotate(150deg)
  }

  .inner-clock-face {
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    background: #fefefc;
    -webkit-border-radius: 100%;
    -moz-border-radius: 100%;
    border-radius: 100%;
    z-index: 1;
  }

  .inner-clock-face::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 16px;
    height: 16px;
    border-radius: 18px;
    transform: translate(-50%);
    background: #4d4b63;
    z-index: 11;
  }

  .hand {
    width: 50%;
    right: 50%;
    height: 6px;
    background: #61afff;
    position: absolute;
    top: 50%;
    border-radius: 6px;
    transform-origin: 100%;
    transform: rotate(90deg);
    transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
  }

  .hand.hour-hand {
    width: 25%;
    z-index: 3;
    height: 10px;
  }

  .hand.min-hand {
    height: 10px;
    z-index: 10;
    width: 50%;
  }

  .hand.second-hand {
    background: #ff5e5e;
    width: 50%;
    height: 10px;
  }
</style>

<!--
  --------- Template ---------
-->

<div class="background">
  <div class="clock" id="clock">
    <div class="outer-clock-face">
      <div class="marking marking-one"></div>
      <div class="marking marking-two"></div>
      <div class="marking marking-three"></div>
      <div class="marking marking-four"></div>
      <div class="inner-clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </div>
</div>

<!--
  --------- Javascript ---------
-->

<script>
  var clockHeight, clockWidth;
  function startClock() {
    // var clock = document.getElementById('clock');
    if(typeof window.interval == "number") {
      clearInterval(window.interval);
    }
    setTimeout(function() {
      window.interval = setInterval(function () {
        setDate();
      }, 1000);
      // if(clock) {
      //   clockWidth = document.getElementById('clock').offsetWidth; 
      //   clockHeight = document.getElementById('clock').style.height=clockWidth - 24;
      // }
    }, 100);
  }

  function setDate() {
    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    const now = new Date();

    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) + 90;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

    const mins = now.getMinutes();
    const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
    minsHand.style.transform = `rotate(${minsDegrees}deg)`;

    const hour = now.getHours();
    const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
  }  
  
  startClock();
</script>
